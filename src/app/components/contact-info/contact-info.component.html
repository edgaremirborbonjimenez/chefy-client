<ion-card>
  <ion-card-header>Contact Information  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle>Name:</ion-card-subtitle>
    <ion-label>{{name}}</ion-label>
    <ion-card-subtitle>Phone Number:</ion-card-subtitle>
    <ion-label>{{phoneNumber}}</ion-label>
    <ion-card-subtitle>Address:</ion-card-subtitle>
    <ion-label>{{address}}, {{zip}}</ion-label>
  </ion-card-content>
</ion-card>
