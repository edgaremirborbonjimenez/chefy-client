<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title class="title">#{{nOrder+1}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
              <ion-list>
                <ion-item *ngFor="let dish of order.dishes;" >
                  {{dish.quantity}} {{dish.name}} -{{dish.price}} 
                  <ion-button slot="end" color="medium" (click)="goOrderInfo()">See all</ion-button>
                   <!-- <ion-toolbar>
                      <ion-buttons>
                        <ion-button slot="end" (click)="goOrderInfo()">See all</ion-button>
                      </ion-buttons>
                    </ion-toolbar>
                    -->
                </ion-item>
             </ion-list>
            </ion-col>
            <ion-col>
              <ion-card-title class="total">Total</ion-card-title>
              <ion-card-title class="total">${{total}}</ion-card-title>
              <ion-buttons>
              <ion-button color="light" id="btn" fill="solid">
                <label>Open</label>
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>


      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
